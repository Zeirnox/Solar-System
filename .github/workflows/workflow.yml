name: GitHub Pages Deploy

on:
  push:
    branches:
    - "gh-pages"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      
      - name: Install and build
        run: 
          npm init @vitejs/app && npm install three && npm run dev

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.3
        with:
          branch: gh-pages
          folder: dist